<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Source Sans Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26296523f4.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>


    <!-- App Tweet Handling JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- App Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Disable Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="logo">tweeter</span>
      <span>Write a new tweet</span>
    </nav >
    <header class="header">
      <div class="header-pad">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Ashley Barr</h2>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweet-box">
      <p id="error" class="red"></p>
      <h2>Compose Tweet</h2>
        <div>
          <form method="POST" action="/tweets/">
          <textarea name="text" class="tweet-text"  placeholder="What are you humming about?"></textarea>
            <div class="row">
              <button id="tweet-btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
    </section>
    <section id="tweets-container" class="tweet-box">
    </section>
        </div>
    </main>
  </body>
  <script>
  </script>
</html>
